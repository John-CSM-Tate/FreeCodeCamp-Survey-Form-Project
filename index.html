<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FreeCodeCamp Survey Form Challenge</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title" class="text-center">Survey on Surveys</h1>
            <p id="description" class="text-center">A Survey about doing surveys</p>
        </header>
        <form id="survey-form">
            <div class="form-group"> <!-- Name Group -->
                <label id="name-label" for="name">Name<span class="required">*</span></label> 
                <input id="name" class="form-control" type="text" placeholder="Enter your name" required/>
            </div>
            <div class="form-group"> <!-- E-mail Group -->
                <label id="email-label" for="email">E-mail<span class="required">*</span></label>
                <input id="email" class="form-control" type="email" placeholder="Enter your E-mail" required/>
            </div>
            <div class="form-group"> <!-- Age Group -->
                <label id="number-label"  for="number">Age</label> 
                <input id="number" class="form-control" type="number" min="13" max="137" placeholder="Age"/>
            </div>
            <div class="form-group"> <!-- Dropdown Group -->
                <label id="rating-label" for="dropdown">How do you rate this survey?</label>
                <select id="dropdown" class="form-control" name="rating" required>
                    <option disabled selected>Select a rating</option>
                    <option value="5">(5) Great</option>
                    <option value="4">(4) Good</option>
                    <option value="3">(3) Ok</option>
                    <option value="2">(2) Bad</option>
                    <option value="1">(1) Awful</option>
                </select>
            </div>
            <div class="form-group">
                <fieldset>
                    <Legend>How do you feel about surveys?</Legend>
                    <label for="r-love"><input type="radio" id="radio-love" class="input-radio" value="love" name="love-hate">Love</label>
                    <label for="r-hate"><input type="radio" id="radio-hate" class="input-radio" value="hate" name="love-hate">Hate</label>
                </fieldset>
            </div>
            <div class="form-group"> <!-- Checkbox Group -->
                <fieldset>
                    <legend>Where do you like to do surveys?</legend>
                    <label for="ch-website"><input type="checkbox" id="ch-website" class="input-checkbox" value="ch-website">Website</label>
                    <label for="ch-email"><input type="checkbox" id="ch-email" class="input-checkbox" value="ch-email">E-mail</label>
                    <label for="ch-phone"><input type="checkbox" id="ch-phone" class="input-checkbox" value="ch-phone">On the Phone</label>
                    <label for="ch-person"><input type="checkbox" id="ch-person" class="input-checkbox" value="ch-person">In Person</label>
                </fieldset>
            </div>
            <div class="form-group"> <!-- Textarea Group -->
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-group"> <!-- Submit Group -->
                <button class="submit-button" type="submit" id="submit">Submit</button>
            </div>
        </form>

    </main>
</body>
</html>
